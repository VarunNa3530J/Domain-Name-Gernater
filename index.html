<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Namelime - Premium Naming</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <meta name="theme-color" content="#FAFAFA" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#050505" media="(prefers-color-scheme: dark)" />
  <meta name="color-scheme" content="light dark" />
  <meta name="mobile-web-app-capable" content="yes" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Tailwind CSS (CDN for simplicity in local dev without build steps) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#FF8B66", /* Namelime Orange */
            "primary-hover": "#FF754D",
            background: "var(--background)",
            surface: "var(--surface)",
            "text-main": "var(--text-main)",
            "text-muted": "var(--text-muted)",
            border: "var(--border)",
            milk: "rgba(255, 255, 255, 0.05)",
          },
          fontFamily: {
            display: ["Outfit", "sans-serif"],
            sans: ["Plus Jakarta Sans", "sans-serif"],
          },
          borderRadius: {
            lg: "1rem",
            xl: "1.5rem",
            "2xl": "2rem",
            "3xl": "2.5rem",
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 3s linear infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in-down': 'fadeInDown 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'scale-in': 'scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            'pop': 'pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            'breathing': 'breathing 3s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            fadeInUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'none' },
            },
            fadeInDown: {
              '0%': { opacity: 0, transform: 'translateY(-20px)' },
              '100%': { opacity: 1, transform: 'none' },
            },
            scaleIn: {
              '0%': { opacity: 0, transform: 'scale(0.9)' },
              '100%': { opacity: 1, transform: 'scale(1)' },
            },
            pop: {
              '0%': { opacity: 0, transform: 'scale(0.8) translateY(10px)' },
              '100%': { opacity: 1, transform: 'scale(1) translateY(0)' }
            },
            breathing: {
              '0%, 100%': { transform: 'scale(1)', opacity: 1 },
              '50%': { transform: 'scale(1.05)', opacity: 0.8 },
            }
          }
        },
      },
    };
  </script>
  <style>
    body {
      font-family: "Spline Sans", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      scrollbar-width: none;
    }

    details>summary {
      list-style: none;
    }

    details>summary::-webkit-details-marker {
      display: none;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
    }

    .dark .glass-panel {
      background: rgba(30, 30, 30, 0.7);
    }

    /* Smooth scrolling for the whole app */
    html {
      scroll-behavior: smooth;
    }

    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background text-text-main antialiased overflow-x-hidden selection:bg-primary selection:text-black">
  <div id="root"></div>
  <!-- Vite Entry Point -->
  <script type="module" src="/index.tsx"></script>
</body>

</html>
